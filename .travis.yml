language: rust
sudo: required
dist: trusty
addons:
  apt:
    packages:
      - libssl-dev
cache: cargo
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
before_script: |
  - if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
      cargo install -f cargo-tarpaulin
    fi
  - rustup component add rustfmt
script:
  - cargo install 
  - cargo clean
  - cargo build 
  - cargo test
  - cargo fmt --all -- --check
after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
  fi
